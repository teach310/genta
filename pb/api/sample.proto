syntax = "proto3";
package api;

import "genta/api/http.proto";
import "google/protobuf/empty.proto";

// Serviceのコメント
service SampleService {
    // サンプルで作った関数
    rpc SampleRPC(google.protobuf.Empty) returns (SampleResponse){
        option (genta.api.http) = {
            method: "GET"
            path: "v1/samplerpc"
        };
    }
}

message SampleResponse {
    int32 num = 1;
}
